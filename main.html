<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	    <title>Car Insurance Registration Form</title>

</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Car Insurance Registration Form</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male" required> Male
        <input type="radio" name="gender" value="female" required> Female<br>
		<label for="cars">Car Brands:</label>
        <select id="cars">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select><br>

        <label for="carage">Car Age:</label>
        <input type="number" id="carage" required><br>

        <label for="dop">Date of Purchase:</label>
        <input type="date" id="dop" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br>

        <button type="submit">Submit</button>
    </form>

    

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
